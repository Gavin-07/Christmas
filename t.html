    const STATE = {

    // ÈúÄË¶ÅÈöè‰∏ªÈ¢òÂèòÂåñÁöÑÊùêË¥®

    async function init() {

    function initThree() {
      const container = document.getElementById('canvas-container');
      scene = new THREE.Scene();
      scene.background = new THREE.Color(CONFIG.colors.bg);
      scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.003);

      renderer = new THREE.WebGLRenderer({
        antialias: false,

        depth: true
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 0.62;  // ÊõùÂÖâÈôç‰Ωé‰∏ÄÁÇπ

      bgGroup = new THREE.Group();

      mainGroup = new THREE.Group();

    /* ============= 2D Âè†Âä†Â±ÇÔºàÈõæ + Èõ™Ëä±Ôºâ ============= */

    function createSnowflakeSprite() {
      const size = 64;
      const c = document.createElement('canvas');
      c.width = c.height = size;
      const ctx = c.getContext('2d');
      ctx.clearRect(0, 0, size, size);

      ctx.translate(size / 2, size / 2);
      ctx.strokeStyle = 'rgba(255,255,255,0.9)';
      ctx.lineWidth = 1.4;
      ctx.lineCap = 'round';

      function drawArm() {
        const len = 22;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -len);
        ctx.stroke();

        const mid = -len * 0.45;
        const end = -len * 0.8;

        ctx.beginPath();
        ctx.moveTo(0, mid);
        ctx.lineTo(4, mid - 5);
        ctx.moveTo(0, mid);
        ctx.lineTo(-4, mid - 5);

        ctx.moveTo(0, end);
        ctx.lineTo(3, end - 4);
        ctx.moveTo(0, end);
        ctx.lineTo(-3, end - 4);
        ctx.stroke();
      }

      for (let i = 0; i < 6; i++) {
        ctx.save();
        ctx.rotate((Math.PI * 2 * i) / 6);
        drawArm();
        ctx.restore();
      }

      return c;
    }

    function initOverlay() {
      overlayCanvas = document.getElementById('bg-overlay');
      overlayCtx = overlayCanvas.getContext('2d');

      function resizeOverlay() {
        overlayW = window.innerWidth;
        overlayH = window.innerHeight;
        overlayCanvas.width = overlayW;
        overlayCanvas.height = overlayH;
      }
      resizeOverlay();
      window.addEventListener('resize', resizeOverlay);

      // Èõ™Ëä±Êï∞ÈáèÊõ¥Â∞ë„ÄÅÊõ¥Â∞è„ÄÅÊõ¥ÊÖ¢
      const snowCount = 80;
      snowflakes = [];
      for (let i = 0; i < snowCount; i++) {
        snowflakes.push({
          x: Math.random() * overlayW,
          y: Math.random() * overlayH,
          size: 8 + Math.random() * 18,
          speed: 15 + Math.random() * 25,
          drift: -20 + Math.random() * 40,
          phase: Math.random() * Math.PI * 2,
          rotation: Math.random() * Math.PI * 2,
          spin: Math.random() * 0.4 - 0.2
        });
      }

      const bokehCount = 7;
      bokehLights = [];
      for (let i = 0; i < bokehCount; i++) {
        bokehLights.push({
          x: Math.random() * overlayW,
          y: Math.random() * overlayH,
          r: 140 + Math.random() * 140,
          baseAlpha: 0.02 + Math.random() * 0.025,
          phase: Math.random() * Math.PI * 2,
          driftX: -6 + Math.random() * 12,
          driftY: -4 + Math.random() * 8
        });
      }

      snowflakeSprite = createSnowflakeSprite();
    }

    function renderOverlay(dt) {
      if (!overlayCtx) return;
      const w = overlayW, h = overlayH;
      overlayCtx.clearRect(0, 0, w, h);

      // Ê∏êÂèòÈõæÔºöÊï¥‰ΩìÈÄèÊòéÂ∫¶Èôç‰Ωé‰∏ÄÊ°£
      const grad = overlayCtx.createLinearGradient(0, 0, w, h);
      grad.addColorStop(0, overlayTheme.top);
      grad.addColorStop(0.4, overlayTheme.mid);
      grad.addColorStop(1, overlayTheme.bottom);

      overlayCtx.save();
      overlayCtx.globalAlpha = 0.45;
      overlayCtx.fillStyle = grad;
      overlayCtx.fillRect(0, 0, w, h);
      overlayCtx.restore();

      // Êï£ÊôØ
      overlayCtx.save();
      overlayCtx.globalCompositeOperation = 'lighter';
      bokehLights.forEach(b => {
        b.x += b.driftX * dt;
        b.y += b.driftY * dt;
        if (b.x < -b.r) b.x = w + b.r;
        if (b.x > w + b.r) b.x = -b.r;
        if (b.y < -b.r) b.y = h + b.r;
        if (b.y > h + b.r) b.y = -b.r;

        const alpha = b.baseAlpha + Math.sin(STATE.time * 0.4 + b.phase) * 0.02;
        const radial = overlayCtx.createRadialGradient(
          b.x, b.y, 0, b.x, b.y, b.r
        );
        radial.addColorStop(0, `rgba(255,255,255,${alpha * 1.5})`);
        radial.addColorStop(1, 'rgba(255,255,255,0)');
        overlayCtx.fillStyle = radial;
        overlayCtx.beginPath();
        overlayCtx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        overlayCtx.fill();
      });
      overlayCtx.restore();

      // Èõ™Ëä±ÔºàÁî®Èõ™Ëä± spriteÔºâ
      overlayCtx.save();
      const img = snowflakeSprite;
      snowflakes.forEach(s => {
        s.y += s.speed * dt;
        s.x += Math.sin(STATE.time * 0.7 + s.phase) * (s.drift * dt);
        s.rotation += s.spin * dt;

        const maxY = h + s.size;
        if (s.y > maxY) {
          s.y = -s.size;
          s.x = Math.random() * w;
        }

        if (img) {
          overlayCtx.save();
          overlayCtx.translate(s.x, s.y);
          overlayCtx.rotate(s.rotation);
          const scale = s.size / img.width;
          overlayCtx.scale(scale, scale);

          const baseAlpha = 0.28;
          const flicker = 0.18 * Math.sin(STATE.time * 1.5 + s.phase);
          overlayCtx.globalAlpha = baseAlpha + flicker;

          overlayCtx.drawImage(img, -img.width / 2, -img.height / 2);
          overlayCtx.restore();
        } else {
          overlayCtx.fillStyle = 'rgba(255,255,255,0.6)';
          overlayCtx.beginPath();
          overlayCtx.arc(s.x, s.y, s.size * 0.3, 0, Math.PI * 2);
          overlayCtx.fill();
        }
      });
      overlayCtx.restore();
    }

    /* ============= Three.js Âú∫ÊôØ ============= */

    function setupEnvironment() {

    function createTextures() {
      const canvas = document.createElement('canvas');
      canvas.width = 128;
      canvas.height = 128;
      const ctx = canvas.getContext('2d');

      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, 128, 128);
      ctx.fillStyle = '#aa0000';
      ctx.beginPath();
      for (let i = -128; i < 256; i += 32) {
        ctx.moveTo(i, 0);
        ctx.lineTo(i + 32, 128);
        ctx.lineTo(i + 16, 128);
        ctx.lineTo(i - 16, 0);
      }
      ctx.fill();

      caneTexture = new THREE.CanvasTexture(canvas);
      caneTexture.colorSpace = THREE.SRGBColorSpace;
      caneTexture.wrapS = THREE.RepeatWrapping;
      caneTexture.wrapT = THREE.RepeatWrapping;
      caneTexture.repeat.set(3, 3);
    }

        positions[i * 3] = r * Math.sin(phi) * Math.cos(theta);

    class Particle {
      constructor(mesh, type, isDust = false) {
        this.mesh = mesh;
        this.type = type;
        this.isDust = isDust;

        this.posTree = new THREE.Vector3();
        this.posScatter = new THREE.Vector3();
        this.baseScale = mesh.scale.x;

        this.offset = Math.random() * 100;
        this.speed = 0.6 + Math.random();

        if (mesh.material && mesh.material.emissive) {
          this.baseEmissive = mesh.material.emissive.clone();
          this.hasEmissive = true;
        }

        this.calculatePositions();
      }

      calculatePositions() {
        const h = CONFIG.particles.treeHeight;
        const halfH = h / 2;
        const isSpiral = Math.random() > 0.7 && !this.isDust;

        let t = Math.random();

        if (isSpiral) {
          const y = t * h - halfH;
          const rBase = CONFIG.particles.treeRadius * (1.0 - t);
          const revolutions = 7;
          const angle = t * Math.PI * 2 * revolutions;
          this.posTree.set(
            Math.cos(angle) * rBase,
            y,
            Math.sin(angle) * rBase
          );
        } else {
          t = Math.pow(t, 0.8);
          const y = t * h - halfH;
          let rMax = CONFIG.particles.treeRadius * (1.0 - t);
          if (rMax < 0.5) rMax = 0.5;
          const angle = Math.random() * Math.PI * 2;
          const r = rMax * Math.sqrt(Math.random());
          this.posTree.set(
            Math.cos(angle) * r,
            y,
            Math.sin(angle) * r
          );
        }

        let rScatter = this.isDust ? 15 + Math.random() * 25 : 10 + Math.random() * 15;
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        this.posScatter.set(
          rScatter * Math.sin(phi) * Math.cos(theta),
          rScatter * Math.sin(phi) * Math.sin(theta),
          rScatter * Math.cos(phi)
        );
      }

      update(dt, time, mode) {
        const target = mode === 'SCATTER' ? this.posScatter : this.posTree;

        const noiseY = Math.sin(time * this.speed + this.offset) * 0.15;
        const noiseX = Math.cos(time * 0.5 * this.speed + this.offset) * 0.1;

        const dest = target.clone();
        if (mode === 'TREE') {
          dest.y += noiseY;
          dest.x += noiseX;
        }

        const lerpSpeed = 2.8;
        this.mesh.position.lerp(dest, lerpSpeed * dt);

        if (mode === 'SCATTER' || this.isDust) {
          this.mesh.rotation.x += dt * 0.55;
          this.mesh.rotation.y += dt * 0.35;
        } else if (mode === 'TREE') {
          this.mesh.rotation.y += dt * 0.12;
        }

        if (this.hasEmissive && mode === 'TREE' && !this.isDust) {
          const blink = Math.sin(time * 2.3 + this.offset);
          this.mesh.material.emissiveIntensity =
            0.18 + Math.max(0, blink) * 0.5;
        }

        let s = this.baseScale;
        if (this.isDust) {
          s = this.baseScale *
              (0.5 + 0.5 * Math.sin(time * 3 + this.offset));
        } else if (mode === 'SCATTER') {
          s = this.baseScale * 1.15;
        }

        this.mesh.scale.lerp(new THREE.Vector3(s, s, s), 5 * dt);
      }
    }

    function createParticles() {
      const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32);
      const icosaGeo = new THREE.IcosahedronGeometry(0.45, 0);

      const curve = new THREE.CatmullRomCurve3([
        new THREE.Vector3(0, -0.5, 0),

          mesh = new THREE.Mesh(sphereGeo, goldMat);
          type = 'GOLD_SPHERE';
        } else if (rand < 0.94) {
          mesh = new THREE.Mesh(icosaGeo, champagneMat);
          type = 'ICOSA';

          mesh = new THREE.Mesh(sphereGeo, redMat);

        const s = 0.24 + Math.random() * 0.32;
        mesh.scale.set(s, s, s);
        mesh.rotation.set(
          Math.random() * 6,
          Math.random() * 6,
          Math.random() * 6
        );

        mainGroup.add(mesh);
        particleSystem.push(new Particle(mesh, type, false));
      }

      for (let i = 0; i < CONFIG.particles.dustCount; i++) {
        const mesh = new THREE.Mesh(dustGeo, dustMaterial);
        mesh.scale.setScalar(0.5 + Math.random());
        mainGroup.add(mesh);

      createStarTopper();
      mainGroup.add(photoMeshGroup);

    // Ëä±ÁéØÔºöÂúà‰øùÊåÅÂü∫Êú¨Ê∞¥Âπ≥ + Â∞èÂÄæÊñúÔºõholder Âè™Áªï Y ËΩ¥ËΩ¨
    function createGarlands() {
      const h = CONFIG.particles.treeHeight;
      const halfH = h / 2;

      const levels = [0.45, 0.70];

      levels.forEach((t, idx) => {
        const y = t * h - halfH;

        const baseRadius = CONFIG.particles.treeRadius * (1.0 - t);
        const radius =
          idx === 0
            ? baseRadius * 0.55 + 0.15
            : baseRadius * 0.65 + 0.25;

        const geo = new THREE.TorusGeometry(
          radius,
          0.045,

          220

        const holder = new THREE.Group();

    // È°∂ÈÉ®Èõ™Ëä±È°∂È•∞ÔºöÂÖ≠ËßíÈõ™Ëä±ÂΩ¢Áä∂
    function createStarTopper() {
      const snowShape = new THREE.Shape();
      const outerR = 1.8;
      const innerR = 0.9;
      const spikes = 6;

      for (let i = 0; i < spikes * 2; i++) {
        const r = i % 2 === 0 ? outerR : innerR;
        const angle = (i * Math.PI) / spikes - Math.PI / 2;
        const x = Math.cos(angle) * r;
        const y = Math.sin(angle) * r;
        if (i === 0) snowShape.moveTo(x, y);
        else snowShape.lineTo(x, y);
      }
      snowShape.closePath();

      const extrudeSettings = {
        depth: 0.5,
        bevelEnabled: true,
        bevelThickness: 0.18,
        bevelSize: 0.22,
        bevelSegments: 4
      };

      const starGeo = new THREE.ExtrudeGeometry(snowShape, extrudeSettings);
      starGeo.center();

      const theme = THEMES[currentThemeIndex];
      starMaterial = new THREE.MeshPhysicalMaterial({
        color: theme.starColor,
        metalness: 1.0,
        roughness: 0.12,
        clearcoat: 1.0,
        clearcoatRoughness: 0.05,
        emissive: theme.starEmissive,
        emissiveIntensity: 0.9,
        reflectivity: 1.0
      });

      const star = new THREE.Mesh(starGeo, starMaterial);
      star.position.set(0, CONFIG.particles.treeHeight / 2 + 1.2, 0);
      star.rotation.set(0, Math.PI, 0);   // ‰∏ä‰∏ãÁøªÂ•ΩÁöÑÈÇ£‰∏ÄÈù¢
      star.castShadow = true;

      const textureLoader = new THREE.TextureLoader();
      const glowTex = textureLoader.load(
        'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/sprites/glow.png'
      );
      const haloMat = new THREE.SpriteMaterial({
        map: glowTex,
        color: 0xffe6aa,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
        transparent: true,
        opacity: 0.32
      });
      const halo = new THREE.Sprite(haloMat);
      halo.scale.set(7, 7, 7);
      star.add(halo);

      starGroup.add(star);
      STATE.starMesh = star;
    }

    async function initMediaPipe() {
      const vision = await FilesetResolver.forVisionTasks(
        'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm'
      );
      handLandmarker = await HandLandmarker.createFromOptions(
        vision,
        {
          baseOptions: {
            modelAssetPath:
              'https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task',
            delegate: 'GPU'
          },
          runningMode: 'VIDEO',
          numHands: 1
        }
      );

      video = document.getElementById('webcam');
      const canvasElement = document.getElementById('webcam-preview');
      canvasCtx = canvasElement.getContext('2d');
      drawingUtils = new DrawingUtils(canvasCtx);

      if (navigator.mediaDevices?.getUserMedia) {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { width: 1280, height: 720 }
          });
          video.srcObject = stream;
          video.addEventListener('loadeddata', () => {
            predictWebcam();
          });
        } catch (e) {
          console.warn('Webcam access denied', e);
          alert('ËØ∑ÂÖÅËÆ∏ÊëÑÂÉèÂ§¥ÊùÉÈôê‰ª•‰ΩìÈ™åÊâãÂäø‰∫íÂä®ÂäüËÉΩ');
        }
      }
    }

    let lastVideoTime = -1;
    async function predictWebcam() {
      const canvasElement = document.getElementById('webcam-preview');
      if (video.videoWidth && canvasElement.width !== video.videoWidth) {
        canvasElement.width = video.videoWidth;
        canvasElement.height = video.videoHeight;
      }

      if (lastVideoTime !== video.currentTime) {
        lastVideoTime = video.currentTime;

        let result = null;
        if (handLandmarker) {
          result = handLandmarker.detectForVideo(
            video,
            performance.now()
          );
        }

        canvasCtx.save();
        canvasCtx.drawImage(
          video,
          0,
          0,
          canvasElement.width,
          canvasElement.height
        );

        if (result && result.landmarks && result.landmarks.length > 0) {
          for (const landmarks of result.landmarks) {
            drawingUtils.drawConnectors(
              landmarks,
              HandLandmarker.HAND_CONNECTIONS,
              { color: '#d4af37', lineWidth: 3 }
            );
            drawingUtils.drawLandmarks(landmarks, {
              color: '#ffffff',
              lineWidth: 1,
              radius: 3
            });
          }
          processGestures(result.landmarks[0]);
        } else {
          STATE.hand.detected = false;
        }
        canvasCtx.restore();
      }
      requestAnimationFrame(predictWebcam);
    }

    function processGestures(lm) {
      STATE.hand.detected = true;

      const targetX = (lm[9].x - 0.5) * 2;
      const targetY = (lm[9].y - 0.5) * 2;
      STATE.hand.x += (targetX - STATE.hand.x) * 0.2;
      STATE.hand.y += (targetY - STATE.hand.y) * 0.2;

      const wrist = lm[0];
      const tips = [lm[8], lm[12], lm[16], lm[20]];
      let spread = 0;
      tips.forEach(t => {
        spread += Math.hypot(t.x - wrist.x, t.y - wrist.y);
      });
      spread /= tips.length;

      const TO_TREE = 0.33;
      const TO_SCATTER = 0.42;

      if (STATE.mode === 'SCATTER' && spread < TO_TREE) {
        STATE.mode = 'TREE';
      } else if (STATE.mode === 'TREE' && spread > TO_SCATTER) {
        STATE.mode = 'SCATTER';
      }
    }

    function setupEvents() {
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);

      document.addEventListener('mousemove', e => {
        if (STATE.hand.detected) return;
        const x = (e.clientX / window.innerWidth) * 2 - 1;
        const y = -(e.clientY / window.innerHeight) * 2 + 1;
        STATE.mouse.x = x;
        STATE.mouse.y = y;
      });

      document.addEventListener(
        'touchmove',
        e => {
          if (STATE.hand.detected) return;

          const y = -(t.clientY / window.innerHeight) * 2 + 1;
          STATE.mouse.x = x;
          STATE.mouse.y = y;

        { passive: true }
      );

      // È¢úËâ≤ÂàáÊç¢ÊåâÈíÆ

        .forEach(btn => {

    /* ============= Ê∏≤ÊüìÂæ™ÁéØ ============= */

    function animate() {
      requestAnimationFrame(animate);
      const dt = clock.getDelta();
      STATE.time = clock.elapsedTime;

      let inputX = STATE.hand.detected
        ? STATE.hand.x
        : STATE.mouse.x * 0.5;
      let inputY = STATE.hand.detected
        ? STATE.hand.y
        : STATE.mouse.y * 0.5;

      if (STATE.mode === 'TREE') {
        STATE.rotation.y += 0.2 * dt;
        mainGroup.rotation.z = THREE.MathUtils.lerp(
          mainGroup.rotation.z,
          inputX * 0.1,
          dt * 2
        );
        mainGroup.rotation.x =
          0.1 +
          THREE.MathUtils.lerp(
            0,
            inputY * 0.1,
            dt * 2
          );
      } else if (STATE.mode === 'SCATTER') {
        STATE.rotation.y +=
          (inputX * 2 - STATE.rotation.y) * 2 * dt;
        STATE.rotation.x +=
          (inputY * 0.5 - STATE.rotation.x) * 2 * dt;
      }

      mainGroup.rotation.y = STATE.rotation.y;

      bgGroup.rotation.y -= 0.05 * dt;
      bgGroup.rotation.z += 0.02 * dt;

      if (STATE.starMesh) {
        const s = 0.96 + Math.sin(STATE.time * 1.8) * 0.06;
        STATE.starMesh.scale.set(s, s, s);
      }

      garlandHolders.forEach((holder, idx) => {
        holder.rotation.y += (idx % 2 === 0 ? 0.10 : -0.06) * dt;
        const ring = holder.children[0];
        if (ring && ring.material) {
          ring.material.emissiveIntensity =
            0.14 + Math.sin(STATE.time * 1.2 + idx) * 0.10;
        }
      });

      particleSystem.forEach(p =>
        p.update(dt, STATE.time, STATE.mode)
      );

      renderOverlay(dt);
      composer.render();
    }
